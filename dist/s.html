<!doctype html><html lang=en class="no-js no-touch" itemscope itemtype=http://schema.org/Article><head><meta charset=utf-8><meta name=description content="Visual style guide used by this site."><meta http-equiv=X-UA-Compatible content="IE=edge"><meta id=viewport name=viewport content="width=device-width, initial-scale=1"><meta itemprop=name content="Visual Style Guide — Web Starter Kit"><meta itemprop=description content="Visual style guide used by this site."><link rel=stylesheet href=styles/components.css><title>Visual Style Guide — Web Starter Kit</title><style>
      .auto-gen-code-snippet {
        display: none;
      }
      .auto-gen-code-visible {
        display: block;
      }
    </style></head><body class=page--styleguide><div class=container><h1>Web <strong>Starter Kit</strong></h1></div><div class=container><a name=breadcrumbs></a><section class=styleguide__breadcrumb><h2 class=subsection-title><strong class=subsection-number>#06</strong> Breadcrumbs</h2><div class=code-sample><nav class=breadcrumbs><p><a href=#ignore-click class=breadcrumbs__link>Link 1</a> / <a href=#ignore-click class=breadcrumbs__link>Link 2</a> / <a href=#ignore-click class=breadcrumbs__link>Link 3</a> / <a href=#ignore-click class=breadcrumbs__link>Link 4</a></p></nav></div></section></div><div class=container><a name=article-navigation></a><h2 class=subsection-title><strong class=subsection-number>#20</strong> Article navigation</h2></div><div class=code-sample><section class=styleguide__article-nav><div class=container-medium><nav class=article-nav><a href=#ignore-click class="article-nav-link article-nav-link--prev"><p class=article-nav-count>02</p><p>A need for responsive pages</p></a> <a href=#ignore-click class="article-nav-link article-nav-link--next"><p class=article-nav-count>04</p><p>Create images for multiple resolutions</p></a></nav></div></section></div><footer id=gc-footer><div class=container><p><a href=#>Back to top</a></p></div></footer><script>
      (function () {
        'use strict';

        var snippetToggle = document.querySelector('#snippet-toggle');
        var snippets;

        snippetToggle.addEventListener('click', function () {
          if (snippets) {
            for (var i = 0; i < snippets.length; i++) {
              snippets[i].classList.toggle('auto-gen-code-visible');
            }
          }
        });

        window.onload = function () {
          createCodeSamples();
          snippets = document.querySelectorAll('.auto-gen-code-snippet');
        };

        function createCodeSamples() {
          var codeWrappers = document.querySelectorAll('.code-sample');

          for (var i = 0; i < codeWrappers.length; i++) {
            var codeWrapper = codeWrappers[i];
            var clonedNodes = getClonedNonTextNodes(codeWrapper);

            beautifyNodes(clonedNodes);

            var preElement = document.createElement('pre');
            var codeElement = document.createElement('code');

            for (var j = 0; j < clonedNodes.length; j++) {
              codeElement.appendChild(document.createTextNode(clonedNodes[j].outerHTML));

              if (j + 1 < clonedNodes.length) {
                codeElement.appendChild(document.createTextNode('\n'));
              }
            }

            preElement.appendChild(codeElement);
            preElement.classList.add('auto-gen-code-snippet');
            preElement.classList.add('container');

            var clearDiv = document.createElement('div');
            clearDiv.classList.add('clear');

            var parent = codeWrapper.parentNode;

            if (codeWrapper.nextSibling) {
              parent.insertBefore(preElement, codeWrapper.nextSibling);
            } else {
              parent.appendChild(preElement);
            }

            parent.insertBefore(clearDiv, preElement);
          }
        }

        function getClonedNonTextNodes(element) {
          var nonTextNodes = [];
          var childNodes = element.childNodes;

          for (var i = 0; i < childNodes.length; i++) {
            var childElement = childNodes[i];

            if (childElement.nodeType !== 3) {
              // Found a valid child element
              nonTextNodes.push(childElement.cloneNode(true));
            }
          }

          return nonTextNodes;
        }

        function beautifyNodes(elements) {
          for (var i = 0; i < elements.length; i++) {
            beautifyNode(elements[i], 0);
          }
        }

        function beautifyNode(element, depth) {
          var childNodes = element.childNodes;
          var singleIndent = '    ';
          var currentDepthSpacing = '';

          for (var i = 0; i < depth; i++) {
            currentDepthSpacing += singleIndent;
          }

          var nextDepthSpacing = currentDepthSpacing + singleIndent;

          for (var j = 0; j < childNodes.length; j++) {
            var childElement = childNodes[j];

            if (childElement.nodeType === 3) {
              // found a text node
              if (childElement.nodeValue.indexOf('\n') >= 0) {
                if (j + 1 < childNodes.length) {
                  childElement.nodeValue = '\n' + nextDepthSpacing;
                } else {
                  childElement.nodeValue = '\n' + currentDepthSpacing;
                }
              }
            } else {
              beautifyNode(childElement, depth + 1);
            }
          }
        }
      })();
    </script></body></html>
